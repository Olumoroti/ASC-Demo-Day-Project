<body>

    <div id="cover_container"> 
        <div id="logo_container">
            <img src="../../assets/newLogo.png">
            <h1>CO²X Forum Maker</h1>
        </div>
    </div>

    <div id="navbar">

    <p id="main_title">Tell your story.</p>

    <div class="form_container">
            <form>
                <div class="input_container">
                    <div class="single_input">
                        <label for="name">Your Name:</label>
                        <textarea id="name" type="text"></textarea>
                    </div>
                    <div class="single_input">
                        <label for="email">Email:</label>
                        <textarea id="email" type="email"></textarea>
                    </div>
                    <div class="single_input">
                            <label for="comment">Comments:</label>
                            <textarea id="comment" type="comment"></textarea>
                    </div>
                    <p><strong>This is a:</strong></p>
                    <div class = "radio_container">
                        <div class = "single_radio_input">
                            <label for="radio_comment">Comment</label>
                            <input type="radio" id="radio_comment" name="sort" value="comment" onclick="updateTypeRadio(this.value)">
                        </div>

                        <div class = "single_radio_input">
                            <label for="radio_question">Question</label>
                            <input type="radio" id="radio_question" name="sort" value="question" onclick="updateTypeRadio(this.value)">
                        </div>

                        <div class = "single_radio_input">
                            <label for="radio_statement">Statement</label>
                            <input type="radio" id="radio_statement" name="sort" value="statement" onclick="updateTypeRadio(this.value)">
                        </div>
                        <textarea id="radio_result" type="text"></textarea>
                    </div>
                    
                </div>
            </form>

            <form id = "forum_submit">
                <button id="submit_button">Submit</button>
             </form> 

        </div>

    <div id = "forum_container">

        <form id = "forum_filter">
            <p>Filter By:</p>
            <div id = "forum_buttons">
                <button id="selector_all" onclick="filterContent(this.id)">All</button>
                <button id="selector_comment" onclick="filterContent(this.id)">Comments</button>
                <button id="selector_question" onclick="filterContent(this.id)">Questions</button>
                <button id="selector_statement" onclick="filterContent(this.id)">Statements</button>
            </div>

        </form>
    </div>
